<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
</head>

<body>
    <h4>Submit your comments below...</h4>

    <form id = "comments">
        <div>
            <label for="commenting" class="label">Your Comments</label>
            <img src = "pics/comments.png" width = 25 alt="three dots in a speech bubble"><br><br>
            <textarea oninput="countChars (this)" id="words" class="input" rows="10" minlength="2"></textarea>
            <p id="charNum">140 character limit</p><br>
        </div>

        <div id="person_info">
            <label for="name" class="label">Your Name*</label>
            <input type="name" id="name" class="input" placeholder="name" required>

            <label for="email" class="label">Your Email</label>
            <input type="email" id="email" class="input" placeholder="email">
        </div>
    <button id="send" onclick="myfunction()">Submit</button>
    </form>

    <h4>SUBMITTED COMMENTS SECTION</h4>
    <div id = "submit"> 
        <h4>Comment:</h4>
        <p id = "date"></p>
        <p id = "submitted_name"></p>
        <p id = "submitted_email"></p><br>
        <p id = "submitted_comment"></p><br>
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</body>
</html>
