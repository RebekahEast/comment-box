<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment Box</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="submitform" method="POST">
        <div id = "wrapper">
            <div id = "comments">
                <h2><em>Write your comments here!</em></h2><br>
                <div id = "create_comment">
                     <label for = "comment_input" class = "label">Leave a comment!</label>
                     <textarea oninput="limitChar(this)" placeholder="write your comment here..." id = "comment-input" class = "input" rows = "6"></textarea>
                     <p id="charCounter">140 character limit</p><br>

                    <label for = "email_input" class = "label">Your Email</label>
                    <input id = "email_input" type = "email" class = "input"></input>

                    <label for = "name_input" class = "label">Your Name*</label>
                    <input id = "name_input" type = "text" class = "input" required></label>
                </div>
            <button id="submit_button">Submit</button>
            </div>
        </div>
    </form>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</body>
</html>
